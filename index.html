    <style>
      /* Custom scrollbar for a more elegant look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* dark track */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* slightly lighter thumb */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* lighter on hover */
      }

      /* High Contrast Mode - Black & Yellow theme */
      .high-contrast {
        --hc-bg: #000000;
        --hc-text: #ffffff;
        --hc-accent: #FFFF00; /* Vivid Yellow */
        --hc-border: #ffffff;
      }

      /* Base overrides for a consistent dark theme */
      .high-contrast,
      .high-contrast body,
      .high-contrast [class*="bg-"] {
        background-color: var(--hc-bg) !important;
      }

      /* Universal text color */
      .high-contrast [class*="text-"] {
        color: var(--hc-text) !important;
      }

      /* Links and accents become yellow for high visibility */
      .high-contrast a,
      .high-contrast .text-brand-gold,
      .high-contrast a:hover,
      .high-contrast button:hover .text-white, /* For accessibility buttons */
      .high-contrast .hover\:text-brand-gold:hover,
      .high-contrast .group-hover\:text-brand-gold,
      .high-contrast [class*="text-amber-"] {
        color: var(--hc-accent) !important;
      }

      /* Buttons */
      .high-contrast .bg-brand-gold {
        background-color: var(--hc-accent) !important;
        color: var(--hc-bg) !important; /* Black text on yellow button */
      }
      .high-contrast .hover\:bg-amber-400:hover {
        background-color: #e6e600 !important; /* Slightly darker yellow on hover */
      }
      .high-contrast .text-brand-blue {
        color: var(--hc-bg) !important;
      }
      
      /* Borders */
      .high-contrast [class*="border"],
      .high-contrast [class*="border-"] {
        border-color: var(--hc-border) !important;
      }

      /* Forms */
      .high-contrast input,
      .high-contrast textarea,
      .high-contrast select {
        background-color: var(--hc-bg) !important;
        color: var(--hc-text) !important;
        border-color: var(--hc-border) !important;
      }
      .high-contrast ::-webkit-input-placeholder { color: #bbbbbb !important; }
      .high-contrast :-moz-placeholder { color: #bbbbbb !important; opacity: 1; }
      .high-contrast ::-moz-placeholder { color: #bbbbbb !important; opacity: 1; }
      .high-contrast :-ms-input-placeholder { color: #bbbbbb !important; }
      .high-contrast ::-ms-input-placeholder { color: #bbbbbb !important; }
      .high-contrast ::placeholder { color: #bbbbbb !important; }

      .high-contrast .focus\:ring-brand-gold:focus,
      .high-contrast .ring-2.ring-brand-gold {
        --tw-ring-color: var(--hc-accent) !important;
      }
      .high-contrast .focus\:border-brand-gold:focus {
        border-color: var(--hc-accent) !important;
      }

      /* Map filter */
      .high-contrast .filter.invert\(1\).hue-rotate\(180deg\) {
          filter: grayscale(1) invert(1) !important;
      }

      /* Remove visual noise */
      .high-contrast [class*="shadow-"],
      .high-contrast .drop-shadow-lg {
        box-shadow: none !important;
        filter: none !important;
      }

      .high-contrast .opacity-50,
      .high-contrast [class*="bg-opacity-"] {
        opacity: 1 !important;
        background-color: transparent !important;
      }
    </style>
